<html ng-app="app"><head><script src="lib/jquery/dist/jquery.min.js"></script><script src="lib/angular/angular.min.js"></script><script src="lib/ramda/dist/ramda.min.js"></script><script src="https://maps.googleapis.com/maps/api/js"></script><script src="gmaps.js"></script><script src="app.js"></script></head><body ng-controller="mainCtrl"><div class="filters"><select ng-model="q.station"><option value="">No filter</option><option ng-repeat="station in stations" value="{{station}}">{{station}}</option></select></div><div id="map-canvas" style="height: 100%;"></div><table><tr ng-repeat="item in items | filter:q"><td>{{item.date}}</td><td>{{item.station}}</td><td>{{item.address}}</td><td>{{item.price}}</td><!-- td {{item}}--></tr></table></body></html>
